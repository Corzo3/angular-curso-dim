<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col">
        <div>
          <img
            class="col-5 mbarco img-fluid"
            src="assets/maletaB.png"
            alt="Maleta de barco 1"
          />
        </div>
      </div>
      <div class="col">
        <div class="list-items">
          <div
            class="seleccionado"
            *ngFor="let elemento of elementosSeleccionados">
            <label for="">{{ elemento.nombre }} {{ elemento.cantidad }}</label>
          </div>
        </div>
      </div>
      <!--  Este es el listado de material que se puede cargar en las diferentes maletas. Entre parentesis, marcado como (kg), irá en un futuro el peso
        de cada elemento de tal manera que se vaya sumando a un contador (barra de progreso) hasta llegar al peso límite permitido para cada tipo de maleta -->
      <div class="col-3"></div>
    </div>
  </div>
</div>
